<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-mini-fab (click)="snav.toggle()" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ pageTitle }}</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item (click)="snav.toggle()" routerLink="">Quản Lý</a>
        <a mat-list-item (click)="snav.toggle()" routerLink="/view-staffs"
          >Quản Lý Thợ</a
        >
        <a mat-list-item (click)="snav.toggle()" routerLink="/create-staff"
          >Thêm Thợ Mới</a
        >
        <a mat-list-item (click)="snav.toggle()" routerLink="/staff-transaction"
          >Thêm Hàng Giao</a
        >
        <a mat-list-item (click)="snav.toggle()" routerLink="/product-info"
          >Thông tin sản phẩm</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="col-12 phone">
        <input
          matInput
          placeholder="Phone#"
          type="number"
          onClick="this.select()"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="col-12 name">
            <input
              matInput
              placeholder="Tên"
              type="text"
              onClick="this.select()"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="col-12 address">
            <input
              matInput
              placeholder="Địa chỉ"
              type="text"
              onClick="this.select()"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="col-12 credit">
            <input
              matInput
              placeholder="Tiền quỹ"
              type="number"
              onClick="this.select()"
            />
          </mat-form-field>
        </div>
        <div class="col-6"></div>
      </div>
    </div>
    <div class="col-md-6">
      <mat-form-field class="col-12 note">
        <textarea matInput placeholder="Ghi chú" rows="8"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <button>test</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Staff Search by Name or Phone-->
    <div class="col">
      <mat-form-field class="search-staff-field">
        <input matInput [formControl]="formControlSearchedText" />
        <mat-label class="search-staff"
          ><mat-icon matSuffix>search</mat-icon>Tìm Tên hoặc Phone</mat-label
        >
        <button
          mat-button
          *ngIf="formControlSearchedText.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="formControlSearchedText.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Add New Staff button-->
    <div class="col-auto">
      <button
        class="add-staff-button mr-2"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>add_circle_outline</mat-icon>
        Thêm Thợ
      </button>
    </div>
  </div>

  <!-- Staffs Display-->
  <div class="row">
    <div class="col-lg-4" *ngFor="let staff of filteredStaffs | async">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">
            <div class="row">
              <div class="col">
                <mat-icon>face</mat-icon>
                {{ staff.name }}
              </div>
              <div class="col-auto">
                <button mat-mini-fab routerLink="/edit-staff/{{ staff.id }}">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </div>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <div class="row">
              <div class="col-6">
                <mat-icon>phone_iphone</mat-icon>
                {{ staff.phone }}
              </div>
              <div class="col-6">
                {{ staff.credit | currency: "VND":"$ " }}&nbsp;ngàn
              </div>
            </div>
          </h6>
          <div class="row">
            <div class="col-12">
              <mat-icon>my_location</mat-icon> {{ staff.address }}
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-chip-list>
                <mat-chip *ngFor="let lashTool of staff.lashTool">{{
                  lashTool
                }}</mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <div class="row" *ngIf="staff.note">
            <div class="col-12"><mat-icon>note</mat-icon>{{ staff.note }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

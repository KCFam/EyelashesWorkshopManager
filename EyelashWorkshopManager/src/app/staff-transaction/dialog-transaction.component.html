<h1 mat-dialog-title color="primary">
  <mat-icon>face</mat-icon>&nbsp;{{ staffTransaction.name }}
</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100 credit">
        <mat-label color="primary"
          >Tiền quỹ
          <span
            class="credit-debt"
            *ngIf="staffTransaction.credit < 0"
            style="color:red"
            >(thiếu)</span
          >:</mat-label
        >
        <input
          matInput
          class="text-right text-primary"
          type="text"
          [value]="staffTransaction.credit | currency: 'VND':''"
          disabled
        />
        <span matSuffix>&nbsp;ngàn</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Tổng cộng hàng giao:</mat-label>
        <input
          matInput
          type="text"
          [value]="staffTransaction.total | currency: 'VND':''"
          class="text-right text-primary"
          disabled
        />
        <span matSuffix>&nbsp;ngàn</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label
          *ngIf="staffTransaction.transactionCredit < 0; else elseTemplate"
        >
          Tiền chi:</mat-label
        >
        <ng-template #elseTemplate>
          <mat-label>Tiền thu:</mat-label>
        </ng-template>

        <input
          matInput
          type="number"
          [(ngModel)]="staffTransaction.transactionCredit"
          class="text-right"
          onClick="this.select()"
        />
        <span matSuffix>&nbsp;ngàn</span>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Tiền quỹ (còn lại):</mat-label>
        <input
          matInput
          type="text"
          [value]="
            staffTransaction.credit +
              staffTransaction.total +
              staffTransaction.transactionCredit | currency: 'VND':''
          "
          class="text-right text-danger"
          disabled
        />
        <span matSuffix>&nbsp;ngàn</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="signature-pad">
        <span>Ký tên</span>
        <signature-pad
          [options]="signaturePadOptions"
          (onBeginEvent)="drawStart()"
          (onEndEvent)="drawComplete()"
        >
        </signature-pad>
        <button mat-button (click)="clearSignature()" matSuffix mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="row">
    <div class="col text-right">
      <button
        mat-raised-button
        [mat-dialog-close]="staffTransaction"
        color="primary"
        (click)="onSubmit()"
      >
        Xác nhận
      </button>
      <button mat-raised-button (click)="onNoClick()" color="warn">
        Hủy
      </button>
    </div>
  </div>
</div>
